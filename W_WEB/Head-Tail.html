# How to fast configure remarkjs into markdown

1. Firstly, find && write a **markdown**
2. Copy && paste **HEAD** before the Markdown block
3. Copy && paste **TAIL** after the Markdown block

```html
<!DOCTYPE html>
<html>
  <head>
    <title>TYPE WHATEVER FUKCING AWESOME TITILE YOU WANT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        showProcessingMessages: false,
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
