# Enabling conda in Windows Powershell
First, in an administrator command prompt, enable unrestricted Powershell script execution (see About Execution Policies):

```ps1
set-executionpolicy unrestricted
```

> https://gist.github.com/martinsotir/2bd2e16332dff71e0fa5be3ed3468a6c
---
# Then makes sure that the conda Script directory in is your Path. 

For instance, with miniconda: %USERPROFILE%\\Miniconda3\\Scripts.

In a regular Powershell prompt check if conda is working, and update to latest version:

```ps1
conda update conda
conda --version
```


> https://gist.github.com/martinsotir/2bd2e16332dff71e0fa5be3ed3468a6c
- - -
# should be conda 4.6.1 or newer

Setup conda for Powershell using the following command:

```ps1
conda init powershell
```

> https://gist.github.com/martinsotir/2bd2e16332dff71e0fa5be3ed3468a6c
- - -

# Finally, restart powershell. 

An initialisation script is run every time Powershell starts. You should now be able to activate environment with:

```ps1
conda activate
```

> https://gist.github.com/martinsotir/2bd2e16332dff71e0fa5be3ed3468a6c
- - -
